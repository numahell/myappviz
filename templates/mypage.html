{% extends '_base.html' %}

{% block header_content %}
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{ COPY.content.my_title }}</h1>
            </div>
        </div>
    </div>
</header>
{% endblock header_content %}


{% block content %}
<section id="content">
    <div class="container">
        <div class="row">
            <div id="main-content" class="col-md-8">

                <h1>{{ COPY.content.project_name }}</h1>

                <h2 class="knockout-example">Example COPY list</h2>
                <dl>
                    {% for row in COPY.example_list %}
                    <dt>{{ row.term }}</dt><dd>{{ row.definition }}</dd>
                    {% endfor %}
                </dl>

            </div>
        </div>
    </div>
</section>
{% endblock %}
